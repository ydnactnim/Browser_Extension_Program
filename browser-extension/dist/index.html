<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast with Open-Meteo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 상단 DIV -->
    <div class="header">
      <h1>Weather Forecast with Open-Meteo</h1>
    </div>

    <!-- 중단 DIV -->
    <div class="location-input">
      <button id="track-location">위치 추적</button>
      <input
        type="text"
        id="manual-location"
        placeholder="도시 또는 지역 입력"
      />
      <button id="submit-location">위치 설정</button>
      <p id="current-location"></p>
      <!-- 위치가 입력되었을 때 표시될 텍스트 -->
    </div>

    <!-- 하단 DIV -->
    <div class="forecast">
      <div id="weather-info">
        <!-- 일기 예보 내용이 여기에 표시될 예정 -->
      </div>
      <p id="error-message" style="display: none">Wrong Location</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
